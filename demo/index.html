<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>bubble 插件演示</title>
    <link rel="stylesheet" href="../css/jquery.bubble.min.css">
</head>
<body>
<div class="main">
    <div id="J_PluginWrap" class="bubble-wrap" style="width: 320px;height: 480px;background-color: #000;">
        <!-- Add your plugin's structure -->
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="../js/jquery.bubble.min.js"></script>
<script>
$(function() {
    // jQuery plugin init
    $('#J_PluginWrap').bubble({
        interval: 0.6,
        offset: [10, 60],
        direction: 'left',
        autoStop: 0
    });
});
</script>
</body>
</html>
